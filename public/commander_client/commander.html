<div class="vertical">
  <h1>Team: {{teamName}}</h1>
	<h2>Command Center</h2>
	<!-- some cool angular input directive -->
	<!-- fieldview div... big box if possible -->
  <div>
    <div class="col-lg-10 field-view">
      <h2 style="text-align: center">Unclaimed objectives</h2>
      <div ng-repeat="item in fieldView">
        <div class="col-sm-1 directive">{{item}}</div>
      </div>
    </div>
    <form ng-submit="addDirective(toAdd)">
      <h3>Add some objectives for you agents to claim</h3>
      <input ng-model="toAdd" placeholder="Add Objective" />
      <input type="submit"/>
    </form>
  </div>

	<!-- build views of agents. another repeater from state -->
  <div>
    <h2>Agents</h2>
    <div ng-repeat="(key, value) in agentList">
      <div class="col-lg-3 agent" ng-style="{'background-color': value.status}">
        <h2>{{value.name}}</h2>
        <h4>{{value.directive}}</h4>
      </div>
    </div>
  </div>

</div>
